name: Deploy to GitHub Pages

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - main  # Change to 'master' if your default branch is named differently

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Deploy to GitHub Pages using peaceiris/actions-gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages            # The branch to deploy to
          publish_dir: ./                      # The directory to publish (root in this case)
          # Optionally, you can include specific files:
          # include: |
          #   index.html
          #   cloudflare.js
        
        # Optional: Configure more settings as needed
        # See https://github.com/peaceiris/actions-gh-pages for more options
